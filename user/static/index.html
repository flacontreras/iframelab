<html>
    <head>
        <title>Sub Page</title>
    </head>
    <script>
        window.onload = (e) => {
            let paragraph = document.getElementById("paragraph")
            paragraph.innerText = "Oi do parÃ¡grafo";
        }

        window.addEventListener("message", (event) => {
            if (event.origin !== "http://localhost:3001") {
                return
            }

            if (event.data.event_type == "message") {
                let msg = document.getElementById("message")
                msg.innerText = event.data.content;
            }
        })

        function enviarMensagem() {
            window.top.postMessage("hello", "http://localhost:3001");
        }
    </script>
<body>
    This is the iframe page!
    <p id="paragraph"></p>

    <button id="send_message" onclick="enviarMensagem()">
        Enviar mensagem
    </button>

    <p id="message"></p>
</body>
</html>
